<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Description" content="A T-Shirt Ordering Site">
    <meta name="author" content="Matt Grosso">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fresh T-Shirts</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fresht-shirt.css" media="screen">
    <link rel="stylesheet" href="css/normalize.css" media="screen">

  </head>
  <body>
    <article class="item">
      <img class="shirtimage" src="http://i.imgur.com/f4MDU7O.png" alt="Blue T-Shirt" />
      <nav class="buttonpanel">
        <ul class="buttons">
          <li class="firstbutton"><i class="fa fa-refresh"></i></li>
          <li><i class="fa fa-heart-o"></i></li>
          <li><i class="fa fa-cogs"></i></li>
          <li><i class="fa fa-square"></i></li>
          <li><i class="fa fa-shopping-cart"></i></li>
          <li class="flipbutton"><i class="fa fa-undo"></i></li>
        </ul>
      </nav>
      <p class="shirtname">Save My Trees</p>
      <p class="shirtprice">$29</p>
    </article>

  </body>
</html>
